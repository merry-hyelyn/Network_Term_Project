<html>

    <body>

    <td class="item"></td>

</table>
        <script type="text/javascript">
            const mes = document.querySelector("h1");
            const menuTable = document.querySelector("stock");

            var ws = new WebSocket("ws://127.0.0.1:5678/");
            function sendData(num){
                ws.send(num);
            }

            ws.onmessage = function(message){
                mes.innerHTML = message.data;
            }
                
            
        </script>
